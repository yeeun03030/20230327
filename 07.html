<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css id</title>
    <style>
        #header{
            width:800px;
            margin: 0 auto;
            background-color: red;
        }
        #wrap{
            width:800px;
            margin: 0 auto;
            overflow: hidden;
        }
        #aside{
            width:200px;
            float: left;
            background-color: green;
        }
        #content{
            width: 600px;
            float: left;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Header Tag</h1>
    </div>
    <div id="wrap">
        <div id="aside">
            <h1>Aside Tag</h1>
        </div>
        <div id="content">
            <h1>Content Tag</h1>
        </div>
    </div> 
</body>
</html>
