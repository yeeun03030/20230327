<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="result">
        <div>
            <b>시작 그룹</b>
        </div>
        <div>
            <input type='radio' name='start' checked id="new"><label for="new">새 탭 페이지 열기</label><br>
            <input type='radio' name='start' id="stop"><label for="stop">중단한 페이지 또는 페이지 모음 열기</label><br>
            <input type='radio' name='start' id="open"><label for="open">특정 페이지 또는 페이지 모음 열기</label><br>
        </div>
        <br>
        <div>
            <b>개인정보 및 보안</b>
        </div>
        <div>
            <input type="checkbox" name="service" id="service"><label for="service">동기화 및 서비스</label><br>
            <input type="checkbox" name="login" id="login" checked><label for="login">로그인 허용</label><br>
            <input type="checkbox" name="page" id="page"><label for="page">페이지 미리 로드</label><br>
        </div>
    </form>
</body>
</html>
