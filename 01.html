<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select optgroup textarea</title>
</head>
<body>
    <form action="result.html">
        <select name="food1">
            <option value="kimbob">김밥</option>
            <option value="ddukbokki">떡볶이</option>
            <option value="ramen">라면</option>
        </select>
        <br><br>
        <select name="food2" multiple="multiple">
            <option value="d1">콜라</option>
            <option value="d2">사이다</option>
            <option value="d3">주스</option>
        </select>
        <br><br>
        <textarea name="content1" cols="30" rows="10"></textarea>
        <select name="food3">
            <optgroup label="분식">
                <option value="kimbob">김밥</option>
                <option value="ddukbokki">떡볶이</option>
                <option value="ramen">라면</option>
            </optgroup>
            <optgroup label="음료">
                <option value="d1">콜라</option>
                <option value="d2">사이다</option>
                <option value="d3">주스</option>
            </optgroup>
        </select>
        <button type="submit">전송</button>
    </form>
</body>
</html>
