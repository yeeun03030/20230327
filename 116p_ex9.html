<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>글 작성하기</h1>
    <form action="result.html">
        <table>
            <tr>
                <td align="center"><b><label for="user">작성자</label></b></td>
                <td><input type="text" id="user"></td>
            </tr>
            <tr>
                <td align="center"><b><label for="id">아이디</label></b></td>
                <td><input type="text" id="id"></td>
            </tr>
            <tr>
                <td align="center"><b><label for="mail_id">이메일</label></b></td>
                <td><input type="text" id="mail_id"> @
                    <select>
                        <option value="gmail">gamil.com</option>
                        <option value="naver">naver.com</option>
                        <option value="hanmail">hanmail.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center"><b><label for="number">휴대폰</label></b></td>
                <td>
                    <select id="number">
                        <option value="010">010</option>
                        <option value="02">02</option>
                        <option valus="033">033</option>
                    </select>
                    - <input type="text"> - <input type="text">
                </td>
            </tr>
            <tr>
                <td align="center"><b><label for="title">글제목</label></b></td>
                <td><input type="text" id="title"></td>
            </tr>
            <tr>
                <td align="center"><b><label for="write">내용</label></b></td>
                <td>
                    <textarea name="" id="write" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>제출</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
